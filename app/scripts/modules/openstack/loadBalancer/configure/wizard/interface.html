<ng-form class="container-fluid form-horizontal" name="interfaceForm">
  <div class="modal-body">
    <div class="form-group">
      <div class="col-md-3 sm-label-right">
        Protocol
        <help-field key="openstack.loadBalancer.protocol"></help-field>
      </div>
      <div class="col-md-2">
        <select class="form-control input-sm"
                ng-model="loadBalancer.protocol">
          <option ng-repeat="protocol in protocols"
                  value="{{protocol}}"
                  ng-selected="loadBalancer.protocol === protocol">{{protocol}}</option>
        </select>
      </div>
    </div>
    <network-select-field model="loadBalancer.networkId" help-key="openstack.loadBalancer.network" on-change="ctrl.onNetworkChanged(network)"></network-select-field>
    <div class="form-group">
      <div class="col-md-3 sm-label-right">
        Port
        <help-field key="openstack.loadBalancer.port"></help-field>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control input-sm" name="details" ng-model="loadBalancer.externalPort"
               min="1" max="{{maxPort}}" />
      </div>
    </div>
  </div>
</ng-form>
